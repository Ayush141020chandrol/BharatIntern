<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix Homepage</title>
</head>
<body>
    <header class="navbar">
        <img src="netflix logo.jpg" alt="Netflix Logo" class="logo">
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <button class="cta-button">Get Started</button>
    </div>

    <div class="footer">
        <p>Questions? Contact us at support@netflix.com</p>
    </div>
</body>
</html>
